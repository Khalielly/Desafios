<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="/Desafio1/assets/css/styles.css">

    <title>Cadastro</title>
</head>
<body>
    <main id="form-container">
        <div id="form-header">
            <h1 id="form-title">
                Criar Conta
            </h1>
            <button class="btn-default">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>

        <form action="" id="form">
            <div id="input-container">
                <div class="input-box">
                    <label 
                        for="name"
                        class="form-label"
                    >
                        Primeiro nome
                    </label>
                    <div class="input-field">
                        <input 
                            type="text" 
                            name="name" 
                            id="name"
                            class="form-control"
                            placeholder="Ana Maria"
                            >
                            <i class="fa-regular fa-user"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label 
                        for="last_name"
                        class="form-label"
                    >
                        Ãšltimo nome
                    </label>
                    <div class="input-field">
                        <input 
                            type="text" 
                            name="last_name" 
                            id="last_name"
                            class="form-control"
                            placeholder="Silva Rodrigues"
                            >
                            <i class="fa-regular fa-user"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label 
                        for="email"
                        class="form-label"
                    >
                        E-mail
                    </label>
                    <div class="input-field">
                        <input 
                            type="text" 
                            name="email" 
                            id="email"
                            class="form-control"
                            placeholder="seuemail@gmail.com"
                            >
                            <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>

                <div class="input-box">
                    <label 
                        for="cpf"
                        class="form-label"
                    >
                        CPF
                    </label>
                    <div id="cpfForm" class="input-field">
                        <input 
                            type="text" 
                            name="cpf" 
                            id="cpf"
                            class="form-control"
                            placeholder="111.222.333-44"
                            >
                    </div>
                </div>
                        
                <div class="input-box">
                    <label 
                        for="password"
                        class="form-label"
                    >
                        Senha
                    </label>
                    <div class="input-field">
                        <input 
                            type="text" 
                            name="password" 
                            id="password"
                            class="form-control"
                            placeholder="*********"
                            >
                            <i class="fa-regular fa-eye-slash password-icon"></i>
                    </div>
                </div>

                <div class="input-box">
                        <label 
                            for="confirm_password"
                            class="form-label"
                        >
                            Confirmar Senha
                        </label>
                        <div class="input-field">
                            <input 
                                type="text" 
                                name="confirm_password" 
                                id="confirm_password"
                                class="form-control"
                                placeholder="*********"
                                >
                                <i class="fa-regular fa-eye-slash password-icon"></i>
                        </div>
                    </div>
            </div> <!-- div input-container-->
            
            <button type="submit" class="btn-default">
                <i class="fa-solid fa-check"></i>
                Criar Conta
            </button>
        </form>
    </main>

    <script src="/Desafio1/assets/js/app.js"></script>
</body>
</html>
